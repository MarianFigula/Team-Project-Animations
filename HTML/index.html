<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "description" content = "JFET tranzistor">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>JFET tranzistor</title>

    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="../CSS/navbar.css" rel="stylesheet">
    <link href="../CSS/style.css" rel="stylesheet">
    <link href="../CSS/sidebars.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900" rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_package/favicon-16x16.png">
    <link rel="manifest" href="/favicon_package/site.webmanifest">
    <link rel="mask-icon" href="/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- <script src="/JS/script.js"></script> -->
</head>
<body>
<main>
    <div class="container px-1 px-md-3 px-lg-5 my-auto">
        <div class="row row-cols-1 px-0 px-md-3 px-lg-5 pb-5">
            <div class="col">
                <div id="graph"></div>
                <div id="circuit-diagram"></div>
            </div>
        </div>
    </div>
    <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
        <div class="bg-dark p-3 text-center">
            <a href="index.html" class="text-center text-white fs-5 fw-bold text-uppercase text-decoration-none">JFET Tranzistor</a>
        </div>
        <hr>
         <a id="menu_element" class="d-flex justify-content-center text-white text-decoration-none text-center">
            <span class="fs-4">Parametre</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item pb-1">
                <b>n/p kanál</b>
                <label for="kanal"></label><select class="form-select" id="kanal">
                    <option value = n>n - kanál</option>
                    <option value = p>p - kanál</option>
                </select>
            </li>
            <li class="nav-item pb-1">
                <b>Ugs</b>
                <label for="Ugs"></label><select class="form-select" id="Ugs">
                    <option value = 0>0</option>
                    <option value = -0.5>-0.5</option>
                    <option value = -1>-1</option>
                    <option value = Ut>Ut</option>
                </select>
            </li>
            <li class="nav-item pb-1">
                <b>Uds</b>
                <label for="Uds"></label><select class="form-select" id="Uds">
                    <option value = 0>0</option>
                    <option value = 1>1</option>
                    <option value = Udsat>Udsat</option>
                    <option value = 10>10</option>
                </select>
            </li>
            <li>
                <label>
                    <input class="form-check-input" type="checkbox">
                </label>Obvodová schéma
            </li>
        </ul>
    </div>
</main>
<script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="../svg.js/svg.js"></script>
<script src="../svg.js/svg.min.js"></script>
<script src="../JS/script.js"></script>
</body>
</html>
