<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JFET tranzistor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFET tranzistor</title>

    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
          rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_package/favicon-16x16.png">
    <link rel="manifest" href="/favicon_package/site.webmanifest">
    <link rel="mask-icon" href="/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- <script src="/JS/script.js"></script> -->
</head>
<body>


<header>
    <div class="collapse bg-dark" id="navbarToggleExternalContent">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">

            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-2" href="https://www.fei.stuba.sk/">
                <img src="../imgs/STU-FEI-ancv_nn.png" width="28%" height="28%" alt="STU-FEI-LOGO">| JFET Tranzistor

            </a>
        </div>
    </div>
</header>

<div class="container container-fluid mb-5">
    <div class="row">
        <div class="col mt-3 mb-4"><h2 class="text-center">Parametre pre tranzistor</h2></div>
    </div>
    <div class="row" id="select-row">
        <div class="col-12 col-sm-4">
            <label for="kanal" class="text-center pb-2">N/P - kanál</label>
            <select class="form-select" id="kanal">
                <option value=n>n - kanál</option>
                <option value=p>p - kanál</option>
            </select>
        </div>
        <div class="col-6 col-sm-4">
            <label for="Ugs" class="text-center pb-2">UGS</label><select class="form-select" id="Ugs">
            <option value=0>0</option>
            <option value=-1>-1</option>
            <option value=-2.2>-2.2</option>
            <option value=-3>-3</option>
            <option value=Ut>Ut</option>
        </select>
        </div>
        <div class="col-6 col-sm-4">
            <label for="Uds" class="text-center pb-2">UDS</label><select class="form-select" id="Uds">
            <option value=0>0</option>
            <option value=0.5>0.5</option>
            <option value=Udsat>Udsat</option>
            <option value=5>5</option>
        </select>
        </div>
    </div>
    <div class="row mt-6">
        <div class="col mt-3">
            <label>
                <input class="form-check-input" type="checkbox">
                Obvodová schéma
            </label>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col"><div id="circuit-diagram" class="mb-5"></div></div>
    </div>
    <div class="row">
        <h2 class="text-center mb-4">Graf</h2>
        <div class="col"><div id="graph"></div></div>
    </div>
</div>



<script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="../svg.js/svg.js"></script>
<script src="../svg.js/svg.min.js"></script>
<script src="../JS/script.js"></script>
</body>
</html>
