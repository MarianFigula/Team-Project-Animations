    <div class="container-fluid" id="items">

            <div class="" id="graf"></div>

            <div class="" id="jump"></div>

    <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-dark">

                <div class="input-group mb-3">

                    <label class="input-group-text" for="inputGroupSelect01">Filter</label>
                    <select class="form-select" id="inputGroupSelect01">

                    </select>
                </div>
            </li>
            <li>
                <div class="input-group mb-3">

                    <label class="input-group-text" id="C [F]" for="inputGroupSelect02">C [F]</label>
                    <select class="form-select" id="inputGroupSelect02">
                        <option selected value="22pF">22 pF</option>
                        <option value="047pF">0,47 pF</option>
                        <option value="0,1μs">0,1 μF</option>

                    <label for="inputGroupSelect03"></label>
                    <select class="form-select" id="inputGroupSelect03">
                        <option selected value="6,8pF">6,8 pF</option>
