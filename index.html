<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "description" content = "Interactive animations of filters transistors by Branislav Šalata 2022 FEI STU">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Filtre</title>

    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="CSS/navbar.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/sidebars.css" rel="stylesheet">
    <link href="CSS/filtre.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900" rel="stylesheet" type="text/css">


    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>



<header>

    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>FILTRE</strong>

            </a>
        </div>
    </div>
</header>



<main>

    <div class="container px-1 px-md-3 px-lg-5 pb-5 auto" id="items">
        <div class="row row-cols-1 px-0 px-md-3 px-lg-5 pb-5">
            <div class="cols">
                <div class="d-flex  align-top " id="filtre_container">
                    <div class="d-flex  align-top" id="schema"> </div>
                    <div class="d-flex  align-top" id="graf"></div>
                    <div class="d-flex  align-top" id="frequency"></div>
                    <div class="d-flex align-top" id="jump"></div>

                </div>
            </div>
        </div>
    </div>


    <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">

        <a id="params" class="d-flex justify-content-center text-white text-decoration-none text-center">
            <span class="fs-4">Obvodové parametre</span>
        </a>

        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Filter</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected value="derivator">Derivátor</option>
                        <option value="integrator">Integrátor</option>
                    </select>
                </div>
            </li>
            <li>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect02">C [F]</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected value="22pF">22 pF</option>
                        <option value="047pF">0,47 pF</option>
                        <option value="0,1μs">0,1 μF</option>
                    </select>
                    <select class="custom-select" id="inputGroupSelect03">
                        <option selected value="6,8pF">6,8 pF</option>
                        <option value="22pF">22 pF</option>
                        <option value="1μF">1 μF</option>
                    </select>
                </div>
            </li>
            <hr>
            <a id="others" class="d-flex justify-content-center text-white text-decoration-none text-center">
                <span class="fs-4">Iné voľby</span>
            </a>

            <li class="nav-item pb-1">
                <a href="#" id="ampFaza" onclick="" class="nav-link text-white">
                    <svg class="bi" width="16" height="16"></svg>
                    Frekvenčná charakteristika
                </a>
            </li>

            <li class="nav-item pb-1">
                <a href="#" id="napatie" onclick="" class="nav-link text-white">
                    <svg class="bi" width="16" height="16"></svg>
                    Nap.skok
                </a>

            </li>

            <li class="nav-item pb-1">
                <a href="#" id="porovnanie" onclick="" class="nav-link text-white">
                    <svg class="bi" width="16" height="16"></svg>
                    Porovnanie C
                </a>
            </li>
            <hr>
            <div id="text"> </div>
        </ul>
    </div>
</main>
<script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="svg.js/svg.js"></script>
<script src="svg.js/svg.min.js"></script>

<script src="JS/filtre.js"></script>
</body>
</html>
